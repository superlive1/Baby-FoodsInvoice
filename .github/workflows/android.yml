name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Unzip uploaded project
        run: unzip -q invoice.zip -d appsrc

      - name: Make gradlew executable
        run: chmod +x appsrc/InvoiceApp/gradlew || true

      - name: Build debug APK
        working-directory: appsrc/InvoiceApp
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BabyFoodsInvoice-APK
          path: appsrc/InvoiceApp/app/build/outputs/apk/debug/*.apk
